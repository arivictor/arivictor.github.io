---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%-d %b %Y" }}</small></p>
  {{ content }}
</article>

{% if page.related_posts %}
  <h3>Related Posts</h3>
  <ul>
    {% for post in page.related_posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
