---
layout: default
---

<article class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-10">
  <!-- Title -->
  <h1 class="text-4xl font-bold mb-4 text-gray-800">
    {{ page.title }}
  </h1>

  <!-- Date -->
  <p class="text-sm text-gray-500 mb-8">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <!-- Markdown content -->
  <div class="prose prose-lg max-w-none text-gray-700">
    <style>
      /* soft pastel minimal markdown styles */
      article h1, article h2, article h3, article h4 {
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937; /* gray-800 */
      }
      article p {
        margin-bottom: 1.25rem;
      }
      article ul {
        list-style-type: disc;   /* ensure bullets show */
        margin-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      article ol {
        list-style-type: decimal; /* ordered list numbers */
        margin-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      article blockquote {
        border-left: 4px solid #a5b4fc; /* indigo-300 */
        padding-left: 1rem;
        color: #374151; /* gray-700 */
        background: #f3f4f6; /* gray-100 */
        border-radius: 0.5rem;
      }
      article code {
        background: #f3f4f6; /* amber-100 */
        padding: 0.15rem 0.35rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      article pre {
        background: #f3f4f6; /* gray-100 */
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        border: 1px solid #e5e7eb; /* gray-200 */
      }
    </style>

    {{ content }}
  </div>

  <!-- Tags -->
  {% if page.tags %}
  <div class="mt-10 flex flex-wrap gap-3">
    {% for tag in page.tags %}
    <a href="{{ '/tags/' | append: tag | relative_url }}"
       class="px-3 py-1 rounded-full text-xs font-semibold 
              bg-pink-100 text-gray-700 hover:bg-pink-200 transition">
      {{ tag }}
    </a>
    {% endfor %}
  </div>
  {% endif %}
</article>
