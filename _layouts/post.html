---
layout: default
---

<article class="minimal-article prose-lg max-w-none">
  <h1 class="article-title font-sans text-brand">
    {{ page.title }}
  </h1>

  <p class="article-meta">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <div class="article-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="article-tags">
    <p class="tag-label">Tagged in:</p>
    <div class="tag-list">
      {% for tag in page.tags %}
      <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}" class="text-brand transition-colors">
        {{ tag }}
      </a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</article>
